<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Grid Layout</title>
  </head>
  <body>
    <section class="header">
      <div class="container-fluid">
        <div class="row c_bg">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bgc">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="bgc">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="bgc">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container-fluid">
        <div class="row c_bg">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="bgc">
                  2.1
                </div>
              </div>
                <div class="col-md-4 col-sm-12 ">
                  <div class="bgc">
                    2.2
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="bgc red">
                3
              </div>
            </div>
          </div>
        </div>
    </section>


    <section class="body">
      <div class="container-fluid">
        <div class="row c_bg">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="bgc">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block">
              <div class="bgc red">
                3
              </div>
            </div>
              <div class="col-md-8 col-sm-12 ">
                <div class="bgc">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-sm-none d-none">
            <div class="bgc">
              5
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="bar">
      <div class="container-fluid">
        <div class="row c_bg">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="bgc">
              5
            </div>
          </div>
        </div>
      </div>
    </section>




    <div class="footer">
      <div class="container-fluid">
        <div class="row c_bg">
          <div class="col-12">
            <div class="bgc">
              6.1
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <!-- jQuery links-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
